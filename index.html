<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaceship</title>
    <style>
        /* Basic reset and font setup */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            color: #ffffff;
            background: linear-gradient(135deg, #1a1a40, #4b0082); /* Blue to purple gradient */
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            background-color:rgba(75, 0, 130, 0.8);
        }
        header img.logo {
            height: 60px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #c0c0ff;
            text-decoration: none;
            font-weight: bold;
        }


        /* Hero Section */
        .hero {
            text-align: center;
            padding: 6px 20px;
            background-image: url('your-hero-image.jpg'); /* Add your hero image here */
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            color: #c0c0ff;
        }

        /* Gallery */
        .gallery {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 2px;
            margin-top: 4px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 2px;
        }

        /* Social Media Links */
        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 40px 0;
        }
        .social-links a {
            color: #add8e6;
            text-decoration: none;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a40;
            color: #add8e6;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header with Logo and Navigation -->
    <header>
        <img src="https://99gifshop.neocities.org/items/1/TravChir.gif" alt="Logo" class="logo"> <!-- Add your logo image here -->
        <nav>
            <a href="#homeship">Homeship</a>
            <a href="#webspace">Webspace</a>
            <a href="#earthlife">Earth Life</a>
        </nav>
    </header>


    <!-- Hero Section for Personal Introduction -->
    <section class="hero">
        <h1>Welcome to the Spaceship</h1>
        <p>Explore the universe through my personal website, where I share my journey across the stars and beyond.</p>
    </section>

    <!-- Gallery Section -->
    <section class="gallery">
        <img src="https://99gifshop.neocities.org/items/2/TWirePent.gif" alt="Gallery Image 1">
        <img src="https://99gifshop.neocities.org/items/3/color_earth.gif" alt="Gallery Image 2">
        <img src="https://99gifshop.neocities.org/items/3/violetdoll2.gif" alt="Gallery Image 3">
    </section>

    <!-- Social Media Links -->
    <div class="social-links">
       <a href="https://youtube.com"
          target="_blank">Youtube</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="discordln" target="_blank">Discord Server</a>
        
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy;Gwenvi 2024. All rights reserved.</p>
    </footer>
</div>

</body>
</html>
